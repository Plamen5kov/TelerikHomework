<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="libs/jquery.min.js"></script>
</head>
<body>
    <input id="colorVal" type="color"/>
    <script>
        $('#colorVal').on('input', function () {
            var $colorPickerVal = $('#colorVal').val();
            $('body').css('background-color', $colorPickerVal)
        })
    </script>
</body>
</html>
