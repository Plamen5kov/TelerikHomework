<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

</head>
<body>
    <canvas id="the-canvas" width="400" height="400" />
    <script>
        var canvas = document.getElementById('the-canvas');
        var ctx = canvas.getContext('2d');


        //TYRES
        drawFullCircle(70, 100, 40, 1, 1, 'lightblue', 'blue');
        drawFullCircle(200, 100, 40, 1, 1, 'lightblue', 'blue');

        //RAM
        ctx.beginPath();
        ctx.moveTo(70, 100);
        ctx.lineTo(130, 100);
        ctx.lineTo(180, 45);
        ctx.lineTo(100, 45);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(130, 100);
        ctx.lineTo(90, 30);
        ctx.lineTo(80, 30);
        ctx.lineTo(110, 30);
        ctx.stroke();
        //WHEEL
        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(174, 30);
        ctx.lineTo(157, 35);
        ctx.lineTo(174, 30);
        ctx.lineTo(188, 20);
        ctx.stroke();
        //PEDALS
        ctx.beginPath();
        ctx.arc(130, 100, 10, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(122, 93);
        ctx.lineTo(110, 80);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(136, 107);
        ctx.lineTo(150, 120);
        ctx.closePath();
        ctx.stroke();
        function drawFullCircle(x, y, r, scaleX, scaleY, fillColor, strokeColor) {
            ctx.beginPath();
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor;
            ctx.save();
            ctx.scale(scaleX, scaleY);
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }
    </script>
</body>
</html>
