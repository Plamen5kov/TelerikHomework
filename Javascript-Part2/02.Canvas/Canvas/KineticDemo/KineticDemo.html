<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="container">

    </div>
    <script src="../kinetic.min.js"></script>
    <script>
        var stage = new Kinetic.Stage({
            container: 'container',
            width: 100,
            height: 400
        });

        var layer = new Kinetic.Layer();

        var row = 20,
            col = 20;

        var circle = new Kinetic.Circle({
            x: col,
            y: row,
            radius: 10,
            fill: 'blue',
            stroke: 'black'
        });

        var animation = new Kinetic.Animation(function () {
            if (col > 100) {
                animation.stop();
            }

            col += 2;
            circle.setX(col);
        }, layer);

        //layer.on('mouseover', function () {
        //    animation.start();
        //})

        //animation.start();

        layer.add(circle);
        stage.add(layer);
    </script>
</body>
</html>
